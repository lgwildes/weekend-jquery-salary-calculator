<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Weekend Challenge Jquery Salary Calculator</h1>
    <h1>Add an Employee</h1>
<form id="employeeForm">
    <!-- First Name-->
   <div class="allInputs">
        <div>
            <label for="firstNameInput">
                First Name:
            </label>
            <input
                class="input"
                id="firstNameInput"
                type="text"
            />
        </div>
        <!-- Last Name-->
        <div>
            <label for="lastNameInput">
                Last Name:
            </label>
            <input
                class="input"
                id="lastNameInput"
                type="text"
            />
        </div>
        <!-- ID Number -->
        <div>
            <label for="idNumberInput">
                ID Number:
            </label>
            <input
                class="input"
                id="idNumberInput"
                type="text"
            />
        </div>
        <!-- Job Title -->
        <div>
            <label for="jobTitleInput">
                Job Title:
            </label>
            <input
                class="input"
                id="jobTitleInput"
                type="text"
            />
        </div>
        <!-- Annual Salary -->
        <div>
            <label for="salaryInput">
                Annual Salary:
            </label>
            <input
                class="input"
                id="salaryInput"
                type="text"
            />
        </div>
        <button class="button" id="submitBtn" >Submit</button>
    </div>
    
</form>

<h1>Employees</h1>
    <div class="table">
        <table id="employeeTable">
            <tr>
                <td>Employee First Name</td>
                <td>Employee Last Name</td>
                <td>Employee ID Number</td>
                <td>Employee Job Title</td>
                <td>Employee Annual Salary</td>

            </tr>
            

        </table>
</div>
<h1 id="cost">Monthly Costs:</h1>
</body>
</html>
