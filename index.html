<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>Weekend Challenge Jquery Salary Calculator</h1>
    <h1>Add an Employee</h1>
<form id="employeeForm">
    <!-- First Name-->
    <div>
        <label for="firstNameInput">
            First Name
        </label>
        <input
            id="firstNameInput"
            type="text"
        />
    </div>
    <!-- Last Name-->
    <div>
        <label for="lastNameInput">
            Last Name
        </label>
        <input
            id="lastNameInput"
            type="text"
        />
    </div>
    <!-- ID Number -->
    <div>
        <label for="idNumberInput">
            ID Number
        </label>
        <input
            id="idNumberInput"
            type="text"
        />
    </div>
     <!-- Job Title -->
     <div>
        <label for="jobTitleInput">
            Job Title
        </label>
        <input
            id="jobTitleInput"
            type="text"
        />
    </div>
    <!-- Annual Salary -->
    <div>
        <label for="salaryInput">
            Annual Salary
        </label>
        <input
            id="salaryInput"
            type="text"
        />
    </div>


</form>

    
</body>
</html>
